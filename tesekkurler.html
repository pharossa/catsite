<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşekkürler! - Kedi Dünyası</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #ff6b9d;
            margin-bottom: 1.5rem;
        }
        p {
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .cat-emoji {
            font-size: 4rem;
            margin: 1rem 0;
            display: block;
        }
        .back-btn {
            background-color: #ff6b9d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background-color: #ff4785;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="cat-emoji">😺</span>
        <h1>Mesajınız Alındı!</h1>
        <p>Sevgili ziyaretçimiz, mesajınız bize ulaştı. En kısa sürede size dönüş yapacağız. Bizi tercih ettiğiniz için teşekkür ederiz! 🐾</p>
        <a href="index.html" class="back-btn">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
